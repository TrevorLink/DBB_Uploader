<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>大宝贝文件上传助手</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/upload.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <!--     最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="title">
    <img th:src="@{/images/logo.png}">
</div>
<div th:insert="~{common::navigator}"></div>
<h2 align="center">大宝贝助手-上传</h2>
<div align="center" style="color: red">
    <strong th:text="${errorMsg}"></strong>
</div>
<h3 align="center" style="color: turquoise">请选择要上传的文件</h3>
<form enctype="multipart/form-data" th:action="@{/uploadFile/upload}" method="post">
    <input type="file" style="display: none" id="upload" name="img">
    <button id="selectFile" class="selectFileButton selectFile" type="button">选择文件</button>
    <br>
    <br>
    <br>
    <button  class="uploadFileButton uploadFile" type="submit">上传文件</button>
</form>
<script>
    document.getElementById("selectFile").onclick = function () {
        upload();
    }

    function upload() {
        document.getElementById("upload").click();
    }
</script>
</body>
</html>
