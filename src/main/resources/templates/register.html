<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/upload.css}">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="title">
    <img th:src="@{/images/logo.png}">
</div>
<div th:insert="~{common::navigator}"></div>
<h2 align="center">大宝贝助手-注册</h2>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12" align="center">
            <div class="alert alert-error" th:if="${errorMsg}!=null">
                <div align="center" style="color: red">
                    <strong th:text="${errorMsg}"></strong>
                </div>
            </div>
            <form th:action="@{/user/register}">
                <fieldset>
                    <label>用户名</label><input type="text" name="username"/>
                    <br>
                    <label>密码</label><input type="password" name="password"/>
                    <br>
                    <label>电子邮箱</label><input type="text" name="email"/>
                    <br>
                    <button class="btn" type="submit">提交</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
